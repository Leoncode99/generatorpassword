<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор пароля</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Генератор пароля</h2>

      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-copy"></i>
        </button>
      </div>

      <div class="settings">
        <div class="setting">
          <label for="length">Длина пароля</label>
          <input
            type="number"
            name="length"
            id="length"
            min="4"
            max="20"
            value="20"
          />
        </div>

        <div class="setting">
          <label for="uppercase">Включать заглавные буквы</label>
          <input type="checkbox" name="uppercase" id="uppercase" checked />
        </div>

        <div class="setting">
          <label for="lowercase">Включать строчные буквы</label>
          <input type="checkbox" name="lowercase" id="lowercase" checked />
        </div>

        <div class="setting">
          <label for="numbers">Включать строчные буквы</label>
          <input type="checkbox" name="numbers" id="numbers" checked />
        </div>

        <div class="setting">
          <label for="symbols">Включать символы</label>
          <input type="checkbox" name="symbols" id="symbols" checked />
        </div>
      </div>

      <button class="btn btn-large" id="generate">Сгененировать пароль</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
